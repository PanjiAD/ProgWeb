<!DOCTYPE html>
<html>
    <head>
        <title>Load Image in HTML</title>
    </head>
    <body>
        <!--Image-->
        <h1>Welcome to HTML</h1>
        <p>Panji Awwaludi D.</p>
        <img src="https://pmcvariety.files.wordpress.com/2015/07/naruto_movie-lionsgate.jpg?w=1000" alt="Ini Gambarku" width="240" height="320" />

        <!--List-->
        <ol>
            <ol>
                <li>Anak Pertama</li>
                <ol>
                    <li>Anak Kedua</li>
                </ol>
            </ol>
        </ol>
        <ul>
            <ul>
                <li>Anak Pertama</li>
                <ul>
                    <li>Anak Kedua</li>
                </ul>
            </ul>
        </ul>

        <!--Table-->

        <table border="1">
            <thead>
                <tr>
                    <td>NIM</td>
                    <td>Nama</td>
                    <td>Jenis Kelamin</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1741720049</td>
                    <td>Panji Awwaludi D.</td>
                    <td>Laki-Laki</td>
                </tr> 
            </tbody>
            <tfoot>
                <th colspan="3">POLITEKNIK NEGERI MALANG</th>
            </tfoot>
        </table><br/>

        <!--Form-->
        <form>
            <label>Nama  : </label>
            <input type="text" name="nama" /><br/>
            <label>Jenis Kelamin : </label>
            <input type="radio" name="jk" value="laki-laki" />Laki-Laki<span></span>
            <input type="radio" name="jk" value="perempuan" />Perempuan<br/>
            <label>ALamat : </label>
            <textarea></textarea><br/>
            <label>Asal Sekolah </label>
            <select name="sekolah">
                <option>SMKN 1 Grati</option>
                <option>SMKN 1 Pasuruan</option>
                <option>SMKN 1 Malang</option>
            </select><br/>
            <input type="submit" value="simpan"/>
        </form>
    </body>
</html>
